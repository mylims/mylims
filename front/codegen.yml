overwrite: true
schema: 'http://localhost:3333/graphql'
hooks:
  afterOneFileWrite:
    - prettier --write
config:
  withHOC: false
  withComponent: false
  withHooks: true
  withMutationFn: false
  withRefetchFn: true
  apolloReactHooksImportFrom: '@apollo/client'
  namingConvention:
    enumValues: change-case#upperCase
  skipTypename: true
generates:
  src/generated/graphql.tsx:
    documents: 'src/graphql/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  src/generated/fragmentTypes.ts:
    documents: 'src/graphql/*.graphql'
    plugins:
      - 'fragment-matcher'
    config:
      apolloClientVersion: 3
  src/addons/fileSync/generated/graphql.tsx:
    documents: 'src/addons/fileSync/graphql/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
