query FilesByConfigFiltered(
  $id: String!
  $limit: Int
  $skip: Int
  $filterBy: FilesFilterInput
  $sortBy: FilesSortInput
) {
  filesByConfigFiltered(
    id: $id
    limit: $limit
    skip: $skip
    filterBy: $filterBy
    sortBy: $sortBy
  ) {
    __typename
    _id
    totalCount
    files {
      revisionId
      filename
      size
      relativePath
      status
      date
      downloadUrl
    }
  }
}
