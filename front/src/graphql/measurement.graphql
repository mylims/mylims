fragment MeasurementFields on Measurement {
  id
  eventId
  username
  sampleCode
  createdBy
  fileId
  file {
    filename
    size
    downloadUrl
  }
  description
  createdAt
  derived
  type
}

query MeasurementsFiltered(
  $type: MeasurementTypes!
  $limit: Int
  $skip: Int
  $filterBy: MeasurementFilterInput
  $sortBy: MeasurementSortInput
) {
  measurements(
    type: $type
    limit: $limit
    skip: $skip
    filterBy: $filterBy
    sortBy: $sortBy
  ) {
    totalCount
    measurements {
      ...MeasurementFields
    }
  }
}

query Measurement($id: ID!, $type: MeasurementTypes!) {
  measurement(id: $id, type: $type) {
    ...MeasurementFields
  }
}
