fragment MeasurementFields on Measurement {
  id
  type
  user {
    id
    firstName
    lastName
    emails
    usernames
  }
  sampleCode
  createdBy
  file {
    filename
    size
    downloadUrl
  }
  eventId
  comment
  description
  createdAt
  derived
}

query MeasurementsFiltered(
  $type: MeasurementTypes!
  $limit: Int
  $skip: Int
  $filterBy: MeasurementFilterInput
  $sortBy: MeasurementSortInput
) {
  measurements(
    type: $type
    limit: $limit
    skip: $skip
    filterBy: $filterBy
    sortBy: $sortBy
  ) {
    totalCount
    list {
      ...MeasurementFields
    }
  }
}

query Measurement($id: ID!, $type: MeasurementTypes!) {
  measurement(id: $id, type: $type) {
    ...MeasurementFields
  }
}

mutation CreateMeasurement(
  $type: MeasurementTypes!
  $sampleId: String!
  $input: MeasurementInput!
) {
  createMeasurement(type: $type, sampleId: $sampleId, input: $input) {
    ...MeasurementFields
  }
}
