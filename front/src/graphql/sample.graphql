fragment SampleFields on Sample {
  id
  sampleCode
  uuid10
  labels
  project
  title
  description
  comment
  meta
  createdAt
  user {
    id
    firstName
    lastName
    emails
    usernames
  }
}

fragment SampleKindFields on SampleKind {
  id
  name
  description
  color
  schema
}

query SamplesFiltered(
  $kind: String!
  $limit: Int
  $skip: Int
  $filterBy: SampleFilterInput
  $sortBy: SampleSortInput
) {
  samples(
    kind: $kind
    limit: $limit
    skip: $skip
    filterBy: $filterBy
    sortBy: $sortBy
  ) {
    totalCount
    list {
      ...SampleFields
      children {
        ...SampleFields
      }
      parent {
        id
      }
    }
  }
}

query Sample($id: ID!) {
  sample(id: $id) {
    __typename
    ...SampleFields
    attachments {
      id
      date
      downloadUrl
      filename
      size
    }
    measurements {
      id
      type
      date
    }
    children {
      ...SampleFields
    }
  }
}

query SampleKind($id: ID!) {
  sampleKind(id: $id) {
    ...SampleKindFields
  }
}

mutation CreateSample($input: SampleInput!) {
  createSample(input: $input) {
    ...SampleFields
  }
}

mutation CreateMultipleSamples($samples: [SampleInput!]!) {
  createSamples(samples: $samples) {
    ...SampleFields
  }
}

mutation updateSample($id: ID!, $input: SampleInput!) {
  updateSample(id: $id, input: $input) {
    ...SampleFields
  }
}
