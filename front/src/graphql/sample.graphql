fragment SampleFields on Sample {
  id
  sampleCode
  uuid10
  labels
  project
  title
  description
  meta
  createdAt
  user {
    id
    usernames
  }
}

fragment SampleKindFields on SampleKind {
  id
  name
  description
  color
  schema
}

query SamplesFiltered(
  $kind: String!
  $limit: Int
  $skip: Int
  $filterBy: SampleFilterInput
  $sortBy: SampleSortInput
) {
  samples(
    kind: $kind
    limit: $limit
    skip: $skip
    filterBy: $filterBy
    sortBy: $sortBy
  ) {
    totalCount
    kind {
      ...SampleKindFields
    }
    list {
      ...SampleFields
      children {
        ...SampleFields
      }
    }
  }
}

query Sample($id: ID!) {
  sample(id: $id) {
    ...SampleFields
    kind {
      ...SampleKindFields
    }
    attachments {
      id
      date
      downloadUrl
      filename
      size
    }
    measurements {
      id
      type
      date
    }
    children {
      ...SampleFields
    }
  }
}
