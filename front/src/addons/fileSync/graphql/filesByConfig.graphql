fragment RevisionFields on SyncElementRevision {
  id
  size
  relativePath
  date
  path
}

query FilesByConfig($id: String!, $path: [String!]!) {
  filesByConfig(configId: $id, path: $path) {
    __typename
    _id
    files {
      ...RevisionFields
      countRevisions
      status
      downloadUrl
      filename
    }
    dirs {
      ...RevisionFields
    }
  }
}

query EventsByFileId($id: String!) {
  eventsByFileId(fileId: $id) {
    __typename
    id
    topic
    processors {
      processorId
      history {
        status
        date
        message
      }
    }
  }
}
