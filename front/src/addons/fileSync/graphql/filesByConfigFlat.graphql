query FilesByConfigFlat(
  $id: String!
  $limit: Int
  $skip: Int
  $filterBy: FilesFilterInput
  $sortBy: FilesSortInput
) {
  filesByConfigFlat(
    id: $id
    limit: $limit
    skip: $skip
    filterBy: $filterBy
    sortBy: $sortBy
  ) {
    totalCount
    files {
      __typename
      id
      filename
      size
      relativePath
      status
      date
      downloadUrl
    }
  }
}
