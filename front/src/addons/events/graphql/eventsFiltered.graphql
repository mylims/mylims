query EventsFiltered(
  $limit: Int
  $skip: Int
  $filterBy: EventFilterInput
  $sortBy: EventSortInput
) {
  events(limit: $limit, skip: $skip, filterBy: $filterBy, sortBy: $sortBy) {
    totalCount
    events {
      _id
      topic
      createdAt
      data {
        ... on EventDataFile {
          file {
            id
            name
          }
        }
      }
      processors {
        processorId
        history {
          processId
          status
          date
          message
        }
      }
    }
  }
}
